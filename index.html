<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Frontend Mentor | Launch countdown timer</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <span class=heading>WE'RE LAUNCHING SOON</span>
      <div class=timer-body>
        <div class=timer-body2>
          <div class=numbers> 
              <div class="top square"></div>
              <div class="bottom square"></div>
              <div class="circle-left circle"></div>
              <div class="circle-right circle"></div>
          </div>
          <span class="days numbersinsquare">08</span>
          <span class=num-title>DAYS</span>
        </div>
        <div class=timer-body2>
          <div class=numbers> 
            <div class="top square"></div>
            <div class="bottom square"></div>
            <div class="circle-left circle"></div>
            <div class="circle-right circle"></div>
          </div>
          <span class="hours numbersinsquare">23</span>
          <span class=num-title>HOURS</span>
        </div>
        <div class=timer-body2>
          <div class=numbers> 
            <div class="top square"></div>
            <div class="bottom square"></div>
            <div class="circle-left circle"></div>
            <div class="circle-right circle"></div>
          </div>
          <span class="minutes numbersinsquare">55</span>
          <span class=num-title>MINUTES</span>
        </div>
        <div class=timer-body2>
          <div class=numbers> 
            <div class="top square"></div>
            <div class="bottom square"></div>
            <div class="circle-left circle"></div>
            <div class="circle-right circle"></div>
          </div>
          <span class="seconds numbersinsquare">41</span>
          <span class=num-title>SECONDS</span>
        </div>
      </div>
    </main>
    <div class=social-links>
      <img id=link src="images/icon-facebook.svg">
      <img id=link src="images/icon-pinterest.svg">
      <img id=link src="images/icon-instagram.svg">
    </div>
    <img id=stars src="images/bg-stars.svg">
    <img id=hills src="images/pattern-hills.svg">
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">James Daff</a>.
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
